<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Traffic Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .card { border-radius: 10px; transition: transform 0.3s ease-in-out; }
        .card:hover { transform: scale(1.03); }
        #map { height: 400px; width: 100%; margin-top: 20px; border-radius: 10px; }
        .btn { transition: all 0.3s ease-in-out; }
        .btn:hover { background-color: #007bff; color: white; }
        .result { font-size: 18px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-4">ðŸš¦ Live Traffic Updates</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-3">Traffic Details</h3>
                <div class="mb-3">
                    <label>Origin</label>
                    <input type="text" id="origin" class="form-control" placeholder="Enter starting point">
                </div>
                <div class="mb-3">
                    <label>Destination</label>
                    <input type="text" id="destination" class="form-control" placeholder="Enter destination">
                </div>
                <button class="btn btn-primary w-100" onclick="fetchTraffic()">Check Traffic</button>
                <div id="traffic-result" class="result text-center mt-3"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow">
                <h3 class="text-center p-3">Google Maps</h3>
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function fetchTraffic() {
        let origin = document.getElementById("origin").value;
        let destination = document.getElementById("destination").value;

        if (!origin || !destination) {
            alert("Please enter both origin and destination!");
            return;
        }

        document.getElementById("traffic-result").innerHTML = "Fetching data...";

        fetch(`/traffic?origin=${origin}&destination=${destination}`)
            .then(response => response.json())
            .then(data => {
                console.log("Traffic Data:", data);

                if (data.error) {
                    document.getElementById("traffic-result").innerHTML = `<span class="text-danger">${data.error}</span>`;
                    return;
                }

                document.getElementById("traffic-result").innerHTML = `<span class="text-success">Estimated Time: ${data.traffic_status}</span>`;

                initMap(origin, destination);
            })
            .catch(error => console.error("Fetch error:", error));
    }

    function initMap(origin, destination) {
        let map = new google.maps.Map(document.getElementById("map"), {
            zoom: 12,
            center: { lat: 40.7128, lng: -74.0060 },
            mapTypeId: "roadmap",
        });

        let directionsService = new google.maps.DirectionsService();
        let directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

        directionsService.route({
            origin: origin,
            destination: destination,
            travelMode: "DRIVING",
            drivingOptions: { departureTime: new Date(), trafficModel: "bestguess" }
        }, function(response, status) {
            if (status === "OK") {
                directionsRenderer.setDirections(response);
            } else {
                alert("Could not fetch route: " + status);
            }
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKGNjFdSudXigNkFhL1BLX7EqZPEaOSYw&callback=initMap" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
